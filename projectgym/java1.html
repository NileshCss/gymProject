<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page </title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid gray;
            padding:10px;
        }
        .form-input{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Enter your number </td>
            <td><input type="text" id="number" class="form-input"></td>
        </tr>
        <tr><td colspan="2"><button onClick="onClickFunction();">Get odd/Even value</button></td></tr>
        <tr><td colspan="2"><p>Entered value is: </p><span id="outputValue"></span></td></tr>
    </table>
    <script>
        function onClickFunction(){
            console.log("num");
            //alert("Hello value");
            var num=document.getElementById("number").value;
            if(num%2===0){
            console.log("Even",num);
            document.getElementById("outputValue").innerHTML="Even";
        }
        else{
            console.log("odd",num);
            document.getElementById("outputValue").innerHTML="odd";
        }
    }
    </script>
    
</body>
</html>
